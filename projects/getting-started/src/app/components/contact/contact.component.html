<!-- Start Contact Section -->
<section class="contact">
    <div class="container">
        <div class="content">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <div class="contact-form">
                        <header>
                            <h4>Social</h4>
                            <h2 data-wow-delay="0.5s" data-wow-duration="1s" class="wow fadeInUp" style="visibility: hidden; animation-duration: 2s; animation-delay: 0.5s; animation-name: fadeInUp;">
                                Contact Us
                            </h2>
                        </header>
                        <article>
                            <form>
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="" placeholder="Type Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" class="form-control" id="" placeholder="Type Phone Number">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email Address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Type Your Mail">
                                </div>
                                <div class="form-group">
                                    <label for="">Subject</label>
                                    <input type="text" class="form-control" id="" placeholder="Type Your Subject">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Your Message</label>
                                    <textarea class="form-control" placeholder="Type Your Message" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="submit-action">
                                        <button>Submit</button>
                                    </div>
                                </div>
                            </form>
                        </article>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <div class="contact-map h-100">
                        <img class="w-100" src="assets/contact/contact-building.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Section -->
